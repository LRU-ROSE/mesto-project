<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сайт об удивительных местах в России">
  <meta name="keywords" content="html, css">
  <meta name="author" content="Maksim Rose">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto">
  </header>

  <main class="content">
    <section  class="profile">
      <div class="profile__avatar-wrapper">
        <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар профиля">
        <button class="profile__edit-avatar-btn" type="button" aria-label="Изменить аватар"></button>
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button" aria-label="Добавить фото"></button>
    </section>

    <section class="cards">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!--Popup редактирования профиля: имя пользователя, описание-->
  <div class="popup popup_type_edit-profile" novalidate>
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-data">
          <input class="popup__input" type="text" name="username" id="username-input" placeholder="Имя пользователя" minlength="2" maxlength="40" required
          pattern="^[a-zA-Zа-яА-Я -]+$" data-invalid-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы.">
          <span class="popup__input-error username-input-error"></span>
          <input class="popup__input" type="text" name="description" id="description-input" placeholder="О себе" minlength="2" maxlength="200" required
          pattern="^[a-zA-Zа-яА-Я -]+$" data-invalid-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы.">
          <span class="popup__input-error description-input-error"></span>
          <button class="popup__submit" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <!--Popup добавления карточек: название, ссылка-->
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="place-data" novalidate>
          <input class="popup__input" type="text" name="place-name" id="place-name-input" placeholder="Название" minlength="2" maxlength="30" required
          pattern="^[a-zA-Zа-яА-Я -]+$" data-invalid-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы.">
          <span class="popup__input-error place-name-input-error"></span>
          <input class="popup__input" type="url" name="place-image" id="placesrc-input" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error placesrc-input-error"></span>
          <button class="popup__submit" type="submit" aria-label="Создать">Создать</button>
      </form>
    </div>
  </div>

  <!--Открытие popup с картинкой-->
  <div class="popup popup_mode_media-view">
    <div class="popup__view-сontent">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      <figure class="popup__view-figure">
        <img  class="popup__view-image" src="" alt="">
        <figcaption class="popup__view-caption"></figcaption>
      </figure>
    </div>
  </div>

  <!--Popup подтверждение удаления карточки-->
  <div class="popup" id="card-delete">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__form" name="card-delete" novalidate>
          <button class="popup__submit" type="submit" aria-label="Да">Да</button>
      </form>
    </div>
  </div>

  <!--Popup обновления аватара-->
  <div class="popup" id="popup-edit-avatar">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="user-avatar" novalidate>
          <input class="popup__input" type="url" name="place-image" id="avatarsrc-input" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error placesrc-input-error"></span>
          <button class="popup__submit" type="submit" aria-label="Создать">Сохранить</button>
      </form>
    </div>
  </div>

  <!--Шаблон для создания карточки-->
  <template id="card-template">
    <article class="card">
      <button class="card__button-delete" type="button" aria-label="Удалить"></button>
      <img  class="card__image" src="#" alt="">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <div class="card__like-wrapper">
          <button class="card__button-like" type="button" aria-label="Нравится"></button>
          <span class="card__like-counter"></span>
        </div>
      </div>
    </article>
  </template>
</body>

</html>
