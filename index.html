<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сайт об удивительных местах в России">
  <meta name="keywords" content="html, css">
  <meta name="author" content="Maksim Rose">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
  </header>

  <main class="content">
    <section  class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button" aria-label="Добавить фото"></button>
    </section>

    <section class="cards">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!--Popup редактирования профиля: имя пользователя, описание-->
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-data">
          <input class="popup__input" type="text" name="username" id="userName-input" placeholder="Имя пользователя" required>
          <input class="popup__input" type="text" name="description" id="description-input" placeholder="О себе">
          <button class="popup__button-save" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <!--Popup добавления карточек: название, ссылка-->
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="place-data">
          <input class="popup__input" type="text" name="place-name" id="placeName-input" placeholder="Название" required>
          <input class="popup__input" type="url" name="place-image" id="placeSrc-input" placeholder="Ссылка на картинку" required>
          <button class="popup__button-save" type="submit" aria-label="Создать">Создать</button>
      </form>
    </div>
  </div>

  <!--Открытие popup с картинкой-->
  <div class="popup popup_mode_media-view">
    <div class="popup__view-сontent">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      <figure class="popup__view-figure">
        <img  class="popup__view-image" src="" alt="">
        <figcaption class="popup__view-caption"></figcaption>
      </figure>
    </div>
  </div>

  <!--Шаблон для создания карточки-->
  <template id="card-template">
    <article class="card">
      <button class="card__button-delete" type="button" aria-label="Удалить"></button>
      <img  class="card__image" src="#" alt="">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="card__button-like" type="button" aria-label="Нравится"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/initialCards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
